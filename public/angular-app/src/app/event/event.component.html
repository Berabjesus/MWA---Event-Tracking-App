<section>
  <h2 class="text-center border-bottom border-dark border-1 pb-4">{{event.name }}</h2>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title h3">Name of Event : {{event.name}}</h5>
      <p class="card-text">Description : {{event.description}}</p>
      <p class="card-text">Place : {{event.location.place}}</p>
      <p class="card-text">Location Coordinates : {{event.location && event.location.coordinates}}</p>
      <div class="d-flex gap-5">
        <button  class="btn btn-primary">Update</button>
        <button  (click)="onEventDelete()" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</section>

<section class="border border-3 border-dark p-3 mt-5">
  <h2 class="text-center border-bottom border-dark border-1 pb-4">Add Attendee</h2>
  <form class="col-10 mx-auto d-flex flex-column"  #usersForm="ngForm" (ngSubmit)="onSubmit(usersForm.value)">
    <div class="d-flex gap-4">
        <div class=" m-0 mb-3 p-0 d-flex gap-3">
            <label class="form-label">Name</label>
            <input type="text" ngModel name="name" class="form-control" placeholder="name">
        </div>
        <div class=" m-0 mb-3 p-0 d-flex gap-3">
          <label class="form-label">RSVP</label>
          <select ngModel name="rsvp" id="rsvp">
            <option value="yes">yes</option>
            <option value="no">no</option>
            <option value="no">may be</option>
          </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2 mx-auto">Submit</button>
</form>
</section>

<section class="border border-3 border-dark p-3 mt-5">
  <h2 class="text-center border-bottom border-dark border-1 pb-4">Attendees</h2>
  <div class=" attendees p-3">
    <div class="card event mb-2 shadow" *ngFor="let attendee of attendees">
      <div class="text-decoration-none card-body">
        <p class="h6 card-title text-decoration-none">name: {{attendee.name}}</p>
      </div>
      <div class="text-decoration-none card-body">
        <p class="h6 card-title text-decoration-none">rsvp: {{attendee.rsvp}}</p>
      </div>
      <button class="align-self-start ms-3 mb-3 btn btn-danger" (click) = "onDeleteAttendee(attendee._id)">delete</button>
    </div>
  </div>
  <div class="bg-danger text-white">
    <h5>{{info}}</h5>
  </div>
  <div class="d-flex gap-3 mt-3">
    <button class="btn btn-dark" (click)="prev()">Prev</button>
    <button class="btn btn-dark" (click)="next()">Next</button>
  </div>
</section>
